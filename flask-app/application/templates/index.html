{% extends 'base.html' %}
{% block content %}
    <h2>Exoplanet Web-App</h2>
    <h3>Welcome please view the exoplanets below:</h3>
    <hr>
    {% for exoplanet in exoplanets  %}
        <div>
            <p>
                {{exoplanet.id}}. Planet <b>{{ exoplanet.name }}</b> is in the <b>{{exoplanet.system}}</b> system.
            </p>
        </div>
    {% endfor %}
{% endblock %}
